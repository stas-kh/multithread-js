<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="src/js/web-worker/events.js"></script>
    <script src="src/js/web-worker/main.js"></script>
</head>
<body>
<form class="matrix-generator">
    <div class="form-control">
        <label for="initial-data">Input matrix 3 x 3 (Note: input value should be a valid JS array)</label>
        <p><input type="text" id="initial-data" name="initial-data" size="50" placeholder="Input matrix here" value="[[1,2,3],[4,1,3],[9,9,8]]" />
    </div>
    <input type="submit" value="Build complex matrix" />
</form>

<pre id="result-data" style="display: none; background: #2e2e2e; color: white; padding: 20px;"></pre>
</body>
</html>
